
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ú® Paste Your Astro-Seek Chart Export</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8f6f3;
      color: #333;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      margin-bottom: 2rem;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    h2 {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>‚ú® Paste Your Astro-Seek Chart Export</h1>
  <textarea id="input"></textarea>
  <br />
  <button onclick="parseChart()">Parse My Birth Chart</button>

  <h2>üåû Planetary Positions</h2>
  <table id="planets">
    <thead><tr><th>Planet</th><th>Sign</th><th>Degree</th><th>House</th><th>Motion</th></tr></thead>
    <tbody></tbody>
  </table>

  <h2>ü™ê Chart Objects</h2>
  <table id="objects">
    <thead><tr><th>Object</th><th>Sign</th><th>Degree</th><th>House</th><th>Motion</th></tr></thead>
    <tbody></tbody>
  </table>

  <h2>üè° House Positions</h2>
  <table id="houses">
    <thead><tr><th>House</th><th>Sign</th><th>Degree</th></tr></thead>
    <tbody></tbody>
  </table>

  <h2>‚ú® Aspects</h2>
  <table id="aspects">
    <thead><tr><th>Aspect</th><th>Orb</th><th>Type</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    function parseChart() {
      const input = document.getElementById("input").value;
      const lines = input.split("\n");

      const planetRegex = /^([A-Za-z() ]+) in ([A-Za-z]+) (\d+¬∞\d+‚Ä≤), (Retrograde, )?in (\d+)(?:st|nd|rd|th) House/;
      const houseRegex = /^(\d+)(?:st|nd|rd|th) House in ([A-Za-z]+) (\d+¬∞\d+‚Ä≤)/;
      const aspectRegex = /^(.+) \(.*?([\d¬∞‚Ä≤]+), (Applying|Separating)\)/;

      const planets = ["Sun","Moon","Mercury","Venus","Mars","Jupiter","Saturn","Uranus","Neptune","Pluto","ASC","MC"];

      const planetTable = document.querySelector("#planets tbody");
      const objectTable = document.querySelector("#objects tbody");
      const houseTable = document.querySelector("#houses tbody");
      const aspectTable = document.querySelector("#aspects tbody");

      planetTable.innerHTML = "";
      objectTable.innerHTML = "";
      houseTable.innerHTML = "";
      aspectTable.innerHTML = "";

      lines.forEach(line => {
        let m;

        if ((m = planetRegex.exec(line))) {
          const [_, name, sign, degree, retro, house] = m;
          const isPlanet = planets.includes(name.trim());
          const row = `<tr><td>${name.trim()}</td><td>${sign}</td><td>${degree}</td><td>${house}</td><td>${retro ? "retro" : "direct"}</td></tr>`;
          (isPlanet ? planetTable : objectTable).innerHTML += row;
        } else if ((m = houseRegex.exec(line))) {
          const [_, number, sign, degree] = m;
          houseTable.innerHTML += `<tr><td>${number}</td><td>${sign}</td><td>${degree}</td></tr>`;
        } else if ((m = aspectRegex.exec(line))) {
          const [_, aspect, orb, type] = m;
          aspectTable.innerHTML += `<tr><td>${aspect}</td><td>${orb}</td><td>${type.toLowerCase()}</td></tr>`;
        }
      });
    }
  </script>
</body>
</html>
